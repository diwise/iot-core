version: '3'
services:
  
  timescale:
    image: timescale/timescaledb:latest-pg14
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U diwise" ]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    environment:
      POSTGRES_USER: 'diwise'
      POSTGRES_PASSWORD: 'diwise'
      POSTGRES_DB: 'diwise'      
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    ports:
      - '5432:5432'

  keycloak:
    image: quay.io/keycloak/keycloak:20.0
    command:
      - 'start-dev'
      - '--hostname=iam.diwise.local'
      - '--hostname-port=8444'
      - '--proxy=edge'
      - '--health-enabled=true'
      - '-Dkeycloak.migration.action=import'
      - '-Dkeycloak.migration.provider=singleFile'
      - '-Dkeycloak.migration.strategy=OVERWRITE_EXISTING'
      - '-Dkeycloak.migration.file=/application-realm.json'
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - '8082:8080'
    volumes:
      - ./configs/keycloak/realm.json:/application-realm.json
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/health/ready"
        ]
      interval: 5s
      timeout: 5s
      retries: 36
      start_period: 10s

  iot-device-mgmt:
    image: 'ghcr.io/diwise/iot-device-mgmt:prod-3b5ee6a4efc5b22fdaf7d0794ce1afe0235a7190'
    restart: always
    depends_on:
      keycloak:
        condition: service_healthy    
    environment:
      RABBITMQ_DISABLED: 'true'      
    volumes:
      - ./configs/diwise/devices.csv:/opt/diwise/config/devices.csv
      - ./configs/diwise/alarms.csv:/opt/diwise/config/alarms.csv
      - ./configs/diwise/devmgmt-auth.rego:/opt/diwise/config/authz.rego
    ports:
      - '8081:8080'
    
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@diwise.io
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - pgadmin-data:/var/lib/pgadmin      
       
volumes:
  pgadmin-data: ~       